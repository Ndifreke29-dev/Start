<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="sidebar aside" id="sidebar-toggle">
        <ul>
          <li class="list-item item1">Home</li>
          <li class="list-item item2">Contact Us</li>
          <li class="list-item item3">Pricing</li>
          <li class="list-item item4">Help</li>
          <li class="list-item item5">Products</li>
          <li class="list-item item6">Analysis Data</li>
        </ul>
      <button class="close-btn btn-hover" id="close">X</button>
    </div>

    <div class="showcase" style="display: flex; justify-content: center; align-items: center;">
      <button class="toggle-btn btn-hover" id="toggle">Don't Click, <br> Hover to open Sidebar</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
