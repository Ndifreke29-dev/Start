<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="sidebar aside" id="sidebar-toggle">
      <div class="menu">
        <li class="list-item">Home</li>
        <li class="list-item">Contact Us</li>
        <li class="list-item">Pricing</li>
        <li class="list-item">Help</li>
        <li class="list-item">Products</li>
        <li class="list-item">Analysis</li>
      </div>
      <button class="close-btn btn-hover" id="close">X</button>
    </div>

    <div class="showcase" style="display: flex; justify-content: center; align-items: center;">
      <button class="toggle-btn btn-hover" id="toggle">Click to open Sidebar</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
